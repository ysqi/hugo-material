<article class="md-content__inner md-typeset">
    <a href="https://github.com/{{.Site.Params.repo_name}}/edit/master/content/{{$.Page.File.Path}}" title="" class="md-icon md-content__icon">&#xE3C9;</a>
    <h1>{{ .Title }} {{ if .IsDraft }} (Draft){{ end }}</h1>
    {{ (replace .Content "<div class=\"highlight\"" "<div class=\"codehilite\"") | safeHTML }} 
    <h2 id="__source">源文件</h2>
    <div> 
    {{ $repo_type := $.Scratch.Get "platfrom" }}
    <a href="https://{{$repo_type}}.com/{{.Site.Params.repo_name}}/blob/master/content/{{$.Page.File.Path}}" title="{{$repo_type}} source file" class="md-source-file"> 查看源文件 </a> 
    <a href="https://{{$repo_type}}.com/{{.Site.Params.repo_name}}/edit/master/content/{{$.Page.File.Path}}" title="{{$repo_type}} source file" class="md-source-file"> 编辑源文件</a> 
    </div>  
    {{if $.Site.Params.theme.future.disqus }}
    <h2 id="__comments">comments</h2>
    {{end}}
</article>
