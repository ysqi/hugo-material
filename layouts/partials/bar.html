<!-- Hidden container for inline SVGs -->
<svg class="md-svg">
    <defs>   
       <!-- Check whether the repository is hosted on one of the supported code
        hosting platforms (Github, Gitlab or Bitbucket) to show icon.
       -->  
      {{if eq "github" ($.Scratch.Get "platfrom") }}
        {{readFile "themes/material/static/images/icons/github.svg" | safeHTML}} 
      {{end}}
    </defs>
  </svg>

  <!-- State toggles -->
  <input class="md-toggle" data-md-toggle="drawer"  type="checkbox" id="drawer" />
  <input class="md-toggle" data-md-toggle="search"  type="checkbox" id="search" />
  <!-- Overlay for expanded drawer -->
  <label class="md-overlay" data-md-component="overlay" for="drawer"></label>

  <!-- Render "skip to content" link --> 
  <a href="#getting-started" tabindex="1" class="md-skip">
      Skip to content
  </a>
